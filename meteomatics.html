<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMD Cloud Imagery</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
       
        const map = L.map('map').setView([22.7196, 75.8577], 6); 
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        const cloudImageUrl = 'https://mausam.imd.gov.in/imd_latest/contents/satellite.php';

        const cloudTileUrl = `${cloudImageUrl}`;

        L.imageOverlay(cloudTileUrl, [[22.0, 75.0], [23.0, 77.0]]).addTo(map);
    </script>
</body>
</html>
